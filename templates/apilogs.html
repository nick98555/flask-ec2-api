{% extends "base.html" %}

{% block title %}API Access Logs{% endblock %}

{% block content %}
<h2>API Access Log</h2>
<table>
    <thead>
        <tr>
            <th>Timestamp</th>
            <th>Endpoint</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
