<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Flask Dashboard{% endblock %}</title>
		<style>
			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
				background: linear-gradient(to right, #121212, #2e2e2e, #121212);
				color: #f2f2f2;
			}

			header {
				background-color: #111;
				color: white;
				padding: 1rem;
				text-align: center;
			}

			nav {
				background-color: #222;
				padding: 0.5rem;
				text-align: center;
			}

			nav a {
				color: #f2f2f2;
				text-decoration: none;
				margin: 0 1rem;
			}

			main {
				padding: 2rem;
			}

			a {
				color: #91d5ff;
			}

			table {
				width: 100%;
				border-collapse: collapse;
				margin-top: 1rem;
				background-color: #2c2c2c;
			}

			th, td {
				border: 1px solid #444;
				padding: 0.6rem;
				text-align: left;
			}

			th {
				background-color: #333;
				color: #f2f2f2;
			}

			ul {
				padding-left: 1.5rem;
			}

			li {
				margin-bottom: 0.4rem;
			}
		</style>
</head>
<body>
    <header>
        <h1>Nick Irwin - System Activity Dashboard</h1>
    </header>
    <nav>
		<a href="/">Home</a>
		<a href="/dashboard">Dashboard</a>
		<a href="/dashboard/apilogs">API Logs</a>
    </nav>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
