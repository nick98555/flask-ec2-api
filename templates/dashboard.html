<!DOCTYPE html>
<html>
<head>
    <title>Failed Login Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2em; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Failed Login Attempts</h1>
    <table>
        <thead>
            <tr>
                <th>IP Address</th>
                <th>Username</th>
                <th>Timestamp</th>
            </tr>
        </thead>
        <tbody>
            {% for row in logins %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
